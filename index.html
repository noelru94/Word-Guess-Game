<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Twitter Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Leaders of History</h1>
            <hr class="my-4">
            <p>You will be given quotes of the worlds most famous people that have lived and are 
                still living today. You get nine incorrect guesses. Good luck!
            </p>
        </div>
       
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Quote
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">_ _ _ _ _ _</li>
                        <li class="list-group-item">Wrong Guesses: </li>
                        <li class="list-group-item">Guesses Left: </li>
                        <li class="list-group-item">Wins: </li>
                        <li class="list-group-item">Losses: </li>
                    </ul>
                </div>
            </div>

            <div class="col-xs-6">

            </div>
        </div>
    
    </div>
</body>
</html>
